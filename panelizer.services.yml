services:
  plugin.manager.panelizer_entity:
    class: Drupal\panelizer\Plugin\PanelizerEntityManager
    parent: default_plugin_manager
  panelizer:
    class: Drupal\panelizer\Panelizer
    arguments: ['@entity_type.manager', '@module_handler', '@plugin.manager.panelizer_entity', '@panels.display_manager']
  panelizer.panels_storage:
    class: Drupal\panelizer\PanelizerDefaultPanelsStorage
    arguments: ['@entity_type.manager', '@panelizer']
    tags:
      - { name: panels_storage, storage_type: panelizer_default }
  panelizer_field.panels_storage:
    class: Drupal\panelizer\PanelizerFieldPanelsStorage
    arguments: ['@entity_type.manager', '@panelizer']
    tags:
      - { name: panels_storage, storage_type: panelizer_field }
